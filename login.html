<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title> My Form </title>
    <style>
        #mylink{
            font-size: 15px;
        }
    </style>
</head>
<body align='center'>
        <header>
        <h1>Login into your Account</h1>
    </header>

    <form action="/login" method="POST">
        <fieldset>
                
            <label>Email ID</label>
            <input type ="email" id = 'email' name="email" placeholder="efg@outlook.com" required>
            <br><br>

            <label>Password</label>
            <input type="password" id = "password" name="password" required>
            <br><br>

            <button type ="reset">Reset</button>
            <button type ="submit">Submit</button>
        </fieldset>
        </form>
        <br><br>
        <a id="mylink" href="./registration.html">Click to Register</a>

</body>
</html>
