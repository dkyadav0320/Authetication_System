<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title> Registration Form </title>
    <style>
        #mylink{
            font-size: 15px;
        }
    </style>
</head>
<body align='center'>
        <header>
        <h1>Register the Account</h1>
    </header>

    <form action="/register" method="POST">
        <fieldset>
            <label>Username</label>
            <input type ="text" id = 'username' name="username" placeholder="Deepak" required>
            <br><br>

            <label>Email ID</label>
            <input type ="email" id = 'email' name="email" placeholder="xyz@yahoo.com" required>
            <br><br>

            <label>Password</label>
            <input type="password" id = "password" name="password" required>
            <br><br>

            <button type ="reset">Reset</button>
            <button type ="submit">Submit</button>
        </fieldset>
    </form>
    <br><br>
        <a id="mylink" href="./login.html">Login</a>
    
</body>
</html>
